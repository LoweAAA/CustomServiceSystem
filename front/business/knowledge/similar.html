      //新增词汇
    $(document).ready(function() {
              $("#vocabulary").click(function(){
                  $.ajax({
                    type: "POST",
                    data: {
                      "comlQuestion":$("#comlQuestion").val(),
                      "comlSimilarQuestion":$("#comlSimilarQuestion").val(),
                      "comlAnswer":$("#comlAnswer").val(),
                      "companyName":$("#companyName").val(),
                      "editor":$("#editor").val()
                    },
                    url: "http://118.25.100.232:8080/CustomServiceSystem/addComl",
                    dataType: "json",
                    success:function(data){
                      $.each(data,function(i,item){
                        if (i == "status") {
                          var status = item;
                          alert(status);
                        }
                      });
                    }
                  });
              });
    });
    </script>
    <script type="text/javascript">
    const $table = $('#word_table');
    function initTable(){
        $table.bootstrapTable({
                  url: 'http://118.25.100.232:8080/CustomServiceSystem/ComlgetAll',
                  columns: [{
                      field: 'comlId',
                      title: 'Item ID'
                  }, 
                  {
                      field: 'comlQuestion',
                      title: 'question'
                  },
                  {
                      field: 'comlSimilarQuestion',
                      title: '相似问题'
                  },
                  {
                      field: 'comlAnswer',
                      title: '答案'
                  },
                  {
                      field: 'comlCreattime',
                      title: '创建时间'
                  },
                  {
                      field: 'companyName',
                      title: '公司'
                  },
                  {
                      field: 'button',
                      title: '操作',
                      events: operateEvents,
                      formatter:operateFormatter
                  }]
            });
    }
    function operateFormatter(value, row, index) {
            return [
              '<a class="edit" href="javascript:void(0)" title="编辑" data-toggle="modal" data-target="#simi_editor">',
              '<i class="fa fa-edit"></i>',
              '</a>  ',
              '<a class="remove" href="javascript:void(0)" title="删除">',
              '<i class="fa fa-remove"></i>',
              '</a>'
            ].join('');
    }
    //编辑
    window.operateEvents = {
      'click .edit': function (e, value, row, index) {
        $(document).ready(function() {
              $("#simi_editor").click(function(){
                  $.ajax({
                    type: "POST",
                    data: {
                      "comlId":$("#comlId").val(),
                      "comlQuestion":$("#comlQuestion").val(),
                      "comlSimilarQuestion":$("#comlSimilarQuestion").val(),
                      "comlDate":$("#comlDate").val(),
                      "comlAnswer":$("#comlAnswer").val(),
                      "comlState":$("#comlState").val(),
                      "companyName":$("#companyName").val(),
                      "editor":$("#editor").val()
                    },
                    url: "http://118.25.100.232:8080/CustomServiceSystem/updateComl",
                    dataType: "json",
                    success:function(data){
                      $.each(data,function(i,item){
                        if (i == "status") {
                          var status = item;
                          alert(status);
                        }
                      });
                    }
                  });
              });
    });
      },
      'click .remove': function(e, value, {comlId}, index) {
        $table.bootstrapTable('remove', {
          field: 'comlId',
          values: [comlId]
        });
      }
      };
      $(() => {
        initTable();
      })
    </script>
